<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css">
    <script defer="defer" src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="card-body">
        <h3>To-Do List </h3>
        <div class="writing">
            <label>
                <input id="value" type="text" placeholder="Add your new todo">
            </label>
            <button class="add-btn" type="button" onclick=addTodo()>Add</button>
        </div>
        <h4></h4>
        <ul class="list-con">
        </ul>
        <div class="clear-all">
            <p class="pending-message">You have <span class="wait"></span> pending tasks.</p>
            <button id="clear" type="button">Clear All</button>
        </div>
    </div>


</body>
</html>
